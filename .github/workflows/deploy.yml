name: Deploy
on:
  push:
    branches:
      - main
  issues:
    types: [opened, edited, deleted, transferred, pinned, unpinned, closed, reopened, assigned, unassigned, labeled, unlabeled, locked, unlocked, milestoned, demilestoned]

jobs:
  # log-actions:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Mostrar acci√≥n del evento
  #       run: echo "Action: ${{ github.event.action }}"

  setup:
    runs-on: ubuntu-24.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

  lint:
    needs: setup
    runs-on: ubuntu-24.04
    steps:
      - name: Run Lint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-24.04
    steps:
      - name: Run Test
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-24.04
    steps:
      - name: Run Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json  

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./deploy-files
      - name: Deploy
        run: echo "Deploying..."

        